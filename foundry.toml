[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"  # Changed from solc_version to solc

[fuzz]
runs = 50000

[invariant]
runs = 50000

[soldeer.dependencies]
forge-std = { url = "https://github.com/foundry-rs/forge-std", tag = "v1.11.0" }
openzeppelin-contracts = { url = "https://github.com/OpenZeppelin/openzeppelin-contracts", tag = "v5.3.0" }
solady = { url = "https://github.com/Vectorized/solady", tag = "v1.5.0" }
tokenized-strategy = { url = "https://github.com/yearn/tokenized-strategy", tag = "v3.0.4" }
tokenized-strategy-periphery = { url = "https://github.com/yearn/tokenized-strategy-periphery", tag = "v3.0.2" }

# Note: Uniswap v4 may not be publicly available yet
# You might need to use alternative sources or wait for official release

remappings = [
    "forge-std/=lib/forge-std/src/",
    "openzeppelin/=lib/openzeppelin-contracts/",
    "@solady/=lib/solady/src/",
    "@tokenized-strategy/=lib/tokenized-strategy/src/",
    "@tokenized-strategy-periphery/=lib/tokenized-strategy-periphery/src/",
    # Update these paths based on actual dependency structure
    "@uniswap/v4-core/=lib/v4-core/src/",
    "@uniswap/v4-periphery/=lib/v4-periphery/src/",
    "@aave-v3-core/=lib/aave-v3-core/",
    "@octant-core/=lib/octant-v2-core/src/"
]